		wrdck=true;n=[14,13,11,8,4];for(let i=0;i<5;i++) {wrdck=(box[n[i]]==ans[n[i]])&&wrdck};if(wrdck) {M=N};
		if(M>0) {n=[0,5,9,12,14];for(let i=0;i<5;i++) {if(box[n[i]]==ans[n[i]]) {dblk=dblk+gblk+' ';sms=sms+gsq;} else {dblk=dblk+wblk+' ';sms=sms+wsq;}};
			dblk=dblk+'<br>';sms=sms+'\r\n';n=[5,1,6,10,13];for(let i=0;i<5;i++) {if(box[n[i]]==ans[n[i]]) {dblk=dblk+gblk+' ';sms=sms+gsq;} else {dblk=dblk+wblk+' ';sms=sms+wsq;}};

			dblk=dblk+'<br>';sms=sms+'\r\n';n=[12,10,7,3,8];for(let i=0;i<5;i++) {if(box[n[i]]==ans[n[i]]) {dblk=dblk+gblk+' ';sms=sms+gsq;} else {dblk=dblk+wblk+' ';sms=sms+wsq;}};

function scramble(arr){ //scramble arr so that the answer has nothing in the same index as arr
	var idx=[];for(let i=0;i<arr.length;i++){idx.push(i)}
	var bidx=idx.slice(0),cidx=[];
	var new_arr=[];for(let i=0;i<arr.length;i++){new_arr.push('-')}
	let i=-1;
	for(let j=0;j<arr.length;j++) { //go thru every value
		let midx=[];while ((i=arr.indexOf(arr[j],i+1))!=-1){midx.push(i)} //find indexes of matching values
		for(i=0;i<cidx.length;i++) {if(!midx.includes(cidx[i])) {midx.push(cidx[i])}}
		midx.sort(function(a,b){return a-b})
		for(i=midx.length-1;i>=0;i--) bidx.splice(midx[i],1); //
		if(bidx.length<idx.length/2) {} //problem
		let r=Math.floor(Math.random()*bidx.length);
		new_arr[idx[bidx[r]]]=arr[j];
		cidx.push(bidx[r]);
		bidx=idx.slice(0);
	}return new_arr //a '-' in the answer means it got stuck
}
 
function scramble2(arr){ 
	var new_arr=[];for(let i=0;i<arr.length;i++){new_arr.push('-')}
	var idx=[];for(let i=0;i<arr.length;i++){idx.push(i)}
	var bidx=idx.slice(0),cidx=[],i=-1,j=0;
	while (new_arr.includes('-')) {
		j=new_arr.indexOf('-',0);
		cidx.push(j);
		let midx=[];
		while ((i=arr.indexOf(arr[j],i+1))!=-1){midx.push(i)} //find indexes of matching values
		for(i=0;i<cidx.length;i++) {if(!midx.includes(cidx[i])) {midx.push(cidx[i])}}
		midx.sort(function(a,b){return a-b})
		for(i=midx.length-1;i>=0;i--) bidx.splice(midx[i],1);
		if(bidx.length<1) {cidx=[],i=-1,j=0;var new_arr=[];for(let i=0;i<arr.length;i++){new_arr.push('-')};break}
		let r=Math.floor(Math.random()*bidx.length);
		new_arr[idx[bidx[r]]]=arr[j];
		new_arr[j]=arr[idx[bidx[r]]];
		cidx.push(bidx[r]);
		bidx=idx.slice(0);
	}return new_arr //a '-' in the answer means it got stuck
}

function getWordSquares(word){
	var sqwords=[''],word_list_1=[''],word_list_2=[''],word_list_3=[''],word_list_4=[''];
	var lwl_1=0,lwl_2=0,lwl_3=0,lwl_4=0,n=0;
	var key1='',key2='',key3='',word2='',word3='',word4='',word5='';
	var word1=word;
	key1=word1[1];word_list_1=words.filter(word=>word.charAt(0)==key1);lwl_1=word_list_1.length;
	for(let i=0;i<lwl_1;i++){
		word2=word_list_1[i];key2=word1[2]+word2[2];word_list_2=words.filter(word=>word.substring(0,2)==key2);lwl_2=word_list_2.length;
		for(let j=0;j<lwl_2;j++){
			word3=word_list_2[j];key3=word1[3]+word2[3]+word3[3];word_list_3=words.filter(word=>word.substring(0,3)==key3);lwl_3=word_list_3.length;
			for(let k=0;k<lwl_3;k++){
				word4=word_list_3[k];key4=word1[4]+word2[4]+word3[4]+word4[4];word_list_4=words.filter(word=>word.substring(0,4)==key4);lwl_4=word_list_4.length;
				for(let m=0;m<lwl_4;m++){word5=word_list_4[m];let tmp=word1+word2.substring(1,5)+word3.substring(2,5)+word4.substring(3,5)+word5.substring(4,5);
					sqwords[n]=tmp[0]+tmp[5]+tmp[9]+tmp[12]+tmp[14]+tmp[1]+tmp[6]+tmp[10]+tmp[13]+tmp[2]+tmp[7]+tmp[11]+tmp[3]+tmp[8]+tmp[4];n++;}}}}
	let ans=sqwords[Math.floor(Math.random()*n)].split('');
	if(n>0){return ans} else {return "-"}
}

function getDiagSquares(word){
	var sqwords=[''],word_list_1=[''],word_list_2=[''],word_list_3=[''],word_list_4=[''],word_list_5=[''];
	var lwl_1=0,lwl_2=0,lwl_3=0,lwl_4=0,n=0;
	var key0='',key1='',key2='',key3='',key4='',ord1='',word2='',word3='',word4='',word5='';
	key0=word[0];word_list_1=words.filter(word => word.charAt(0) == key0);lwl_1=word_list_1.length;
	for(let i=0;i < lwl_1;i++){
		word1=word_list_1[i];key1=word1[1]+word[1];word_list_2=words.filter(word => word.substring(0,2)==key1);lwl_2=word_list_2.length;
		for(let j=0;j < lwl_2;j++){
			word2=word_list_2[j];key2=word1[2]+word2[2]+word[2];word_list_3=words.filter(word => word.substring(0,3) == key2);lwl_3=word_list_3.length;
			for(let k=0;k < lwl_3;k++){
				word3=word_list_3[k];key3=word1[3]+word2[3]+word3[3]+word[3];word_list_4=words.filter(word => word.substring(0,4) == key3);lwl_4=word_list_4.length;
				for(let m=0;m < lwl_4;m++){
					word4=word_list_4[m];key4=word1[4]+word2[4]+word3[4]+word4[4]+word[4];word_list_5=words.filter(word => word.substring(0,5) == key4);lwl_5=word_list_5.length;
					for(let p=0;p < lwl_5;p++){word5=word_list_5[p];
					let tmp=word1 + word2.substring(1,5) + word3.substring(2,5) + word4.substring(3,5) + word5.substring(4,5);
					sqwords[n]=tmp[0]+tmp[5]+tmp[9]+tmp[12]+tmp[14]+tmp[1]+tmp[6]+tmp[10]+tmp[13]+tmp[2]+tmp[7]+tmp[11]+tmp[3]+tmp[8]+tmp[4];
					n++;
	}}}}}
	let ans=sqwords[Math.floor(Math.random()*n)].split('');
	if(n>0){return ans} else {return "-"}
}

function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
debugger
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
